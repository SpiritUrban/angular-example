<router-outlet />

<div>
  <button (click)="decrement()">-</button>

  <span>{{ count$ | async }}</span>
  <span>{{ count2$ | async }}</span>


  <button (click)="increment()">+</button>
</div>

<!-- <form [formGroup]="form"></form> -->

<button (click)="onAddTask()">Add Task</button>

<div class="task" *ngFor="let task of tasks$ | async">
  <hr>
  {{task | json}}
</div>


<div class="task" *ngFor="let post of posts$ | async">
  <hr>
  {{post | json}}
</div>
